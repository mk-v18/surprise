<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: monospace;
      overflow-x: hidden;
    }

    #text1 {
      margin: 20px auto;
      font-size: 18px;
      white-space: pre-wrap;
      padding: 20px;
      line-height: 1.6;
      max-width: 90%;
    }

    .heart {
      position: fixed; /* Changed from absolute to fixed */
      color: red;
      animation: floatUp 4s linear infinite;
      font-size: 24px;
      opacity: 0;
      pointer-events: none; /* Let clicks pass through */
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    #myButton {
      display: none;
      padding: 15px 50px;
      font-size: 18px;
      color: white;
      background-color: #B24592;
      border: 4px solid black;
      border-radius: 50px;
      outline: 2px solid #B24592;
      box-shadow: 0 0 0 3px black;
      cursor: pointer;
      transition: transform 0.3s;
      margin: 20px auto;
    }

    #myButton:hover {
      transform: scale(1.05);
      background-color: #f15f79;
      outline: 2px solid #f15f79;
    }
  </style>
</head>
<body>

<div id="text1"></div>
<button onclick="navigateToPage()" id="myButton">Surprise ❤️</button>

<script>
  var i = 0;
  var txt1 = `Hey My love,[br]
You probably know that I like you, and I\'m sure if I confessed, you wouldn\'t choose me, and that\'s completely okay.[br]
You know, the first time I saw you, it wasn\'t love at first sight. But as time passes by, I began to notice you. Every little detail, slowly but surely, showed me that you were exactly the girl I am looking for. When I come to college my first priority is to search you, the moment I see it will become a happiest day in life. And I can\'t forget the day we started talking, it\'s an unforgettable moment in my life. I know if confess you will not agree.[br]
But with 0.00001% hope tho adugutunna oka chance istava jivithantham gundelo pettukoni chuskunta❤️.[br]
Maybe I won\'t be the one you choose, but I just wanted you to know that I see you and I think that\'s beautiful. I\'ll be here, quietly supporting you, no matter what.❤️❤️`;

  var speed = 50;

  function typeWriter() {
    if (i < txt1.length) {
      if (txt1.substr(i, 4) === '[br]') {
        document.getElementById("text1").innerHTML += "<br>";
        i += 4;
      } else {
        document.getElementById("text1").innerHTML += txt1.charAt(i);
        i++;
      }
      setTimeout(typeWriter, speed);
    } else {
      document.getElementById("myButton").style.display = "inline-block";
    }
  }

  function navigateToPage() {
    window.location.href = "surprise.html";
  }

  typeWriter();

  setInterval(function() {
    var heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(function() {
      heart.remove();
    }, 4000);
  }, 500);
</script>

</body>
</html>
