<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: monospace;
      overflow-x: hidden;
    }

    #text1 {
      margin: 20px auto;
      font-size: 18px;
      white-space: pre-wrap;
      padding: 20px;
      line-height: 1.6;
      max-width: 90%;
    }

    .heart {
      position: fixed; /* Changed from absolute to fixed */
      color: red;
      animation: floatUp 4s linear infinite;
      font-size: 24px;
      opacity: 0;
      pointer-events: none; /* Let clicks pass through */
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    #myButton {
      display: none;
      padding: 15px 50px;
      font-size: 18px;
      color: white;
      background-color: #B24592;
      border: 4px solid black;
      border-radius: 50px;
      outline: 2px solid #B24592;
      box-shadow: 0 0 0 3px black;
      cursor: pointer;
      transition: transform 0.3s;
      margin: 20px auto;
    }

    #myButton:hover {
      transform: scale(1.05);
      background-color: #f15f79;
      outline: 2px solid #f15f79;
    }
  </style>
</head>
<body>

<div id="text1"></div>
<button onclick="navigateToPage()" id="myButton">Surprise ❤️</button>

<script>
  var i = 0;
  var txt1 = `Hey My Love,[br]

Maybe you already know that — I love you❤️❤️.You know, it wasn’t love at first sight when I first saw you. But day by day, without me realizing it, you began to occupy my thoughts. Every little smile, every glance, every small thing you did made me see that you are exactly the girl I’ve been searching for all my life.[br]

Every morning when I step into college, the first thing I do — before anything else—is look for you. The moment my eyes find you, that becomes the happiest part of my day. And the day we first started talking? That’s a memory I will carry forever in my life.[br]

I know there’s a chance you might say yes or n... if I confessed. But i will respect your decision it might be anything. But even with just 0.00001% hope, I’m standing here, with my hand placing my heart and promising, oka chance istava Jeevithantham gundelo pettukoni chuskunta ❤️.[br]

You are the special person who can't be replaced by anyone in my life.I just wanted to be with you in my entire life.[br]
No matter what, I’ll be here — silently, sincerely, supporting you always. ❤️❤️`;

  var speed = 50;

  function typeWriter() {
    if (i < txt1.length) {
      if (txt1.substr(i, 4) === '[br]') {
        document.getElementById("text1").innerHTML += "<br>";
        i += 4;
      } else {
        document.getElementById("text1").innerHTML += txt1.charAt(i);
        i++;
      }
      setTimeout(typeWriter, speed);
    } else {
      document.getElementById("myButton").style.display = "inline-block";
    }
  }

  function navigateToPage() {
    window.location.href = "surprise.html";
  }

  typeWriter();

  setInterval(function() {
    var heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);

    setTimeout(function() {
      heart.remove();
    }, 4000);
  }, 500);
</script>

</body>
</html>
